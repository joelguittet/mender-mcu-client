name: check-code-format

on:
  push:
    branches:
      - '**'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-code-format:
    name: Check code format
    runs-on: ubuntu-24.04
    steps:
      # Install tools
      - name: Install tools
        run: |
          sudo apt-get install clang-format pcregrep

      # Checkout mender-mcu-client
      - name: Checkout mender-mcu-client
        uses: actions/checkout@v5
        with:
          path: mender-mcu-client

      # Check code format
      - name: Check headers
        if: ${{ always() }}
        working-directory: mender-mcu-client
        run: |
          ./.github/workflows/check_headers.sh
      - name: Check include guards
        if: ${{ always() }}
        working-directory: mender-mcu-client
        run: |
          ./.github/workflows/check_include_guards.sh
      - name: Check equivalence tests
        if: ${{ always() }}
        working-directory: mender-mcu-client
        run: |
          ./.github/workflows/check_equivalence_tests.sh
      - name: Check code format
        if: ${{ always() }}
        working-directory: mender-mcu-client
        run: |
          ./.github/workflows/check_code_format.sh
